<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Drummer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 id="head">Keyboard Drummer</h1>
<div class="drums">
<div class="pad"><p class="keys">SPACE</p><img src="bass-drum.png"><audio  data-key="32" src="kick.wav"></audio></div>
<div class="pad"><p class="keys" >A</p><img src="snare-drum.png"><audio  data-key="65" src="snare.mp3"></audio></div>
<div class="pad"><p class="keys">J</p><img src="hi-hat.png"><audio  data-key="74" src="hihat.mp3"></audio></div>
<div class="pad"><p class="keys">O</p><img src="cymbals.png" ><audio  data-key="79" src="crash.mp3"></audio></div>
<div class="pad"><p class="keys">P</p><img src="dj.png"><audio  data-key="80" src="dj.mp3"></audio></div>
<div class="pad"><p class="keys">I</p><img src="cowbell.png"><audio  data-key="73" src="cowbell.mp3"></audio></div>





</div>



 
    

    <script src="index.js"></script>
</body>
</html>
